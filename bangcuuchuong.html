<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sinh Bảng Cửu Chương</title>
</head>
<body>
	<script>
	let create;
	create = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
	for (i = 1; i <= 10; i++) {
    	create = create + "<tr>";
    	for (j = 2; j < 10; j++) 
    		{
        	create = create + "<td>" + j + "x" + i + "=" + i * j + "</td>";
    		}
    	create = create + "</tr>";
		}
		create = create + "</table>";
		document.write(create);
